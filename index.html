<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">Which Harry Potter House are you?</h1>
    
    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center"  id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;"  id="question-1">
        <h4 class="mb-3">You find a wallet on the ground. What do you do next?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A" data-house="Gryffindor">Use Tiktok to help track down the owner.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B" data-house="Hufflepuff">Turn it in to the police.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C" data-house="Ravenclaw">Drive to the address on the license to return it.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D" data-house="Slytherin">Check it for cash.</button>
          </div>
        </div>
      </div>
    </div>

       

    <div class="container d-flex justify-content-center" id="question-2">
      <div class="card my-4 p-4 question-block" style="width: 75%;" id="question-2">
        <h4 class="mb-3">Your ideal weekend activity:</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A" data-house="Gryffindor">Skydiving.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B" data-house="Hufflepuff">A cookout with family.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C" data-house="Ravenclaw">Reading in a quiet nook.</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D" data-house="Slytherin">Meal Prep for the week ahead.</button>
          </div>
        </div>
      </div>
    </div>

    

    <div class="container d-flex justify-content-center" id="question-3">
      <div class="card my-4 p-4 question-block" style="width: 75%;"  id="question-3">
        <h4 class="mb-3">What do you pride yourself on? Your...</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A" data-house="Gryffindor">Sense of Adventure</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B" data-house="Hufflepuff">Kindness</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C" data-house="Ravenclaw">Wisdom</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D" data-house="Slytherin">Leadership</button>
          </div>
        </div>
      </div>
    </div>

    

    <div class="container d-flex justify-content-center" id="question-4">
      <div class="card my-4 p-4 question-block" style="width: 75%;"  id="question-4">
        <h4 class="mb-3">If you could have one super power, what would it be?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A" data-house="Gryffindor">Super Strength</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B" data-house="Hufflepuff">Healing</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C" data-house="Ravenclaw">Telepathy</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D" data-house="Slytherin">Invisibility</button>
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- End quiz element -->


    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show My House</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
     <script src = "./js/script.js"></script>
</body>
</html>
